    <div class="container container-custom">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/predict/clickbait" id="formData">
                    <div class="form-group">
                        <label for="inputHeadline" class="form-label">Headline</label>
                        <input type="text" class="form-control" id="inputHeadline" name="inputHeadline" placeholder="Enter headline">
                        <p class="text-secondary">Headline can only contain 1 sentence</p>
                    </div>
                    <div class="form-group">
                        <label for="inputText">Text</label>
                        <textarea id="inputText" class="form-control" name="inputText" placeholder="Enter text" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Predict</button>
                </form>
            </div>
        </div>
        <p id="prediction"></p>
        <p id="confidence"></p>
    </div>
